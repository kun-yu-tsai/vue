<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="home.css">
    <title>Document</title>
</head>
<body>
    <div id="d1">
        <gg v-on:myevent='trigger($event)'></gg>
    </div>
    <script>
        Vue.component("gg",{
            template: "<button v-on:click='$emit(`myevent`, `daaaavid`)'>DDD</button>"
        })
        vm = new Vue({
            el: "#d1",
            methods: {
                trigger : function(event){
                    console.log("gogogoggo" + event)
                    alert("good")
                }
            }
        })
    </script>
</body>
