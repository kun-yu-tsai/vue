<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="id1">
        <span>{{ content }}</span>
        <br>
        <span v-html="content"></span>
    </div>
    <script>
        vm = new Vue({
            el: "#id1",
            data: {
                content: "<b> test </b>"
            }
        })
    </script>
</body>
</html>
