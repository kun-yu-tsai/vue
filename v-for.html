<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="id-of-p">
        <ul>
            <li v-for="(item,index) in items">{{ item }}, {{ index + 5 }}</li>
            <li v-for="item in items2" :key="item.msg">{{ item.msg }}</li>
        </ul>
    </div>
    <script>
        vm = new Vue({
            el: "#id-of-p",
            data: {
                items: ["1", "2", "3"],
                items2: [{ msg: "A" }, { msg: "B" }, { msg: "C" }]
            }
        })
    </script>
</body>

</html>
